<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="
    sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<link rel="stylesheet" href="index.css" />

<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">LOtus LAne</h2>
            <h3 id="artist">The loyalist</h3>
            <div class="img-container">
                <img src="images/adarsh-1.jpg" alt=" " />
            </div>
            <audio src="music/adarsh-1.mp3"></audio>

            <!-- Progress bar  -->

            <div class="progressbar-container" id="progress-container">
                <div class="progress-duration-meter">
                    <div id="current-time">0:00</div>
                    <div id="duration">3:46</div>
                </div>
                <div class="progress-div" id="progress-div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <!-- controls -->
            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
